<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>War Card</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link href="https://unpkg.com/basscss@7.1.1/css/basscss.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
</head>

<body class="p2">
  <main id="wrapper">
    <section id="message" class="bold h3 p1 mb2 center white bg-blue rounded">Click Fight to Start Game</section>
    <section id="board" class="container">
      <div class="clearfix">
        <div id="player1" class="players col col-12 sm-col-5 mb3">
          <div class="h2">Score: <span class="score"></span></div>
          <div class="hand"></div>
        </div>
        <div class="col col-12 sm-col-2">&nbsp;</div>
        <div id="player2" class="players col col-12 sm-col-5 mb3">
          <div class="h2">Score: <span class="score"></span></div>
          <div class="hand"></div>
        </div>
        <footer id="action" class="col col-12">
          <button id="btnBattle" class="btn btn-primary bg-blue" type="button">
            Battle
          </button>
          <button id="btnBattle10" class="btn btn-primary white mx2 bg-navy" type="button">
            10 Rounds
          </button>
        </footer>
      </div>
    </section>
  </main>

  <script src="./index.js"></script>
</body>

</html>
